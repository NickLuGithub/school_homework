	}

function stop() {
	clearInterval(rolling);
}
function number(a, b, c){
	if (a == b && b == c){
		return a + b + c;
	}else if(a == b && b != c){
		if ( a + b > c){
			return a + b;
		}else{
			return c;
		}
	}else if(a != b && b == c){
		if (b + c > a){
			return b + c;
		}else{
			return a;
		}
	}else if(a == c && a != b){
		if (a + c > b){
			return a + c;
		}else{
			return b;
		}
	}else{
		var k;
		k = a;
		if (b > k) k = b;
		if (c > k) k = c;
		return k;
	}
}
