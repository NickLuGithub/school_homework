<center><h1>第一頁</h1></center>
<p>二十年前某日黃昏，有一名看似大學生的男孩徘徊在街頭的一家餐店前，等到吃飯的客人大致都離開了，他才面帶羞赧地走進店裡。「請給我一碗白飯，謝謝！」男孩低著頭說。店內剛創業的年輕老闆夫妻，見他沒有選菜，一陣納悶，卻也沒有多問，立刻就盛了滿滿一碗的白飯遞給他。男孩付錢的同時，不好意思的說了一句：「我可以在飯上淋點菜湯嗎？」老闆娘笑著回答：「沒關係，你儘管用，不要錢！」男孩吃飯吃到一半，想到淋菜湯不必錢，於是又多叫了一碗。</p>
